		/*

		//3개의 비동기 함수가 순차적으로 실행 되기를 원해요
		//함수(함수(함수()))
		//callback 패턴 (콜백안에 콜백)
		function delay(sec, callback) { // String sec, Object callback -> callback parameter 함수의 주소를 받는다
			setTimeout(() => {
				callback(new Date());
			}, sec * 1000);
		}

		/*

		//callback의 지옥에서 탈출하자

			return new Promise((resolve, reject)=>{

		//Promise 제대로 사용하기 ....
		function delayPromise(sec) {
			return new Promise((resolve, reject)=>{
				setTimeout(() => {
					resolve(new Date());
				}, sec * 1000);
			});
		}
		
		/*
		good .....

			console.log(2,result);
			return delayPromise(1)

			console.log(3,result);

		//간단하게 
		delayPromise(1).then((result)=>{
			console.log(1,result);
			return delayPromise(1); //결국 promise 객체 리턴 (then)
		}).then((result)=>{
			console.log(2,result);
			return delayPromise(1)
		}).then((result)=>{
			console.log(3,result);
