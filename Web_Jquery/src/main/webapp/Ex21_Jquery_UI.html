
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/sunny/jquery-ui.css">
	<style type="text/css">
		body {font-family: Arial, Helvetica, sans-serif;}
		table {	font-size: 60%; }
	</style>
	<script type="text/javascript">
		$(function(){
			$('#datepicker').datepicker(
				{
					dateFormat: 'yy년mm월dd'
				}		
			);
			
			$('#dialog').dialog(
				{
					autoOpen: false,
					show:{effect:"blind",duration:2000},
					hide:{effect:"explode",duration:1000},
					buttons:{
								"확인":function(){$(this).dialog('close')}
							},
					resizable: false,
					modal: true  //팝업을 닫기 전까지는 부모창 접근은 불가
				}		
			);
			$('#opener').click(function(){
				$('#dialog').dialog("open");
			});
			
		});
	</script>
</head>
<body>
	<p>일반내용</p>
	Date: <input type="text" id="datepicker">
	<hr>
	<button id="opener">open popup</button>
	<!--  팝업 내용 -->
	<div id="dialog" title="Basic Dialog">
		<p>오늘은 목요일</p>
	</div>
</body>
</html>
