<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script type="text/javascript">
		/* 
		Low-Level Interface 함수 : jQuery.ajax == $.ajax
		jQuery.ajax( url [, settings ] )
		공식 : https://api.jquery.com/jQuery.ajax/
		
		url: 요청주소
		[, settings ] > 여러가지 옵션 > {json 객체 형태로 .... }
		conType : client가 서버에게 보낼 때 정의하는 타입
		dataType (default: Intelligent Guess (xml, json, script, or html))
		*/
		$(function() {
			$('#message').click(function(){
				//비동기 처리
				$.ajax(
					{
						url:"Ex02_menu.html",
						dataType: "html", // 서버가 클라이언트에게 응답하는 데이터 순수한 html형태
						success: function(responsetext) { // 성공(readystate==4), status 200~299 + 응답이 왔고, 정상, parameter로 데이터 받음
							//console.log(responsetext);
							$('#menudiv').html($(responsetext).find('li'));
						}
					}		
				);
			});
		});
	</script>
</head>
<body>
	<div id="menudiv">
		<a href="#" id="menu1"></a>
	</div>
	<span id="message">클릭하세요</span>
</body>
</html>
