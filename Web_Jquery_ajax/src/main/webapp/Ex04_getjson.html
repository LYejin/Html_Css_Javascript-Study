<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

</head>
<body>	
<script type="text/javascript">
		/*
		jQuery.getJSON( url [, data ] [, success ] )
		Description: Load JSON-encoded data from the server using a GET HTTP request.
		getJSON >> dataType: "json"
		*/
		
		$(function(){
			//<div class="btnload">JSON DATA LOAD</div> 클릭하면
			//dispaly 출력
			$(".btnload").click(function() {
				$.getJSON("Ex04_json.json", function(data){
					let str = "";
					data.forEach(obj => str += obj.num + ", " + obj.Name + " <br> ");
					//$('#display').append(str); 여러개 추가되는 방식
					//document.getElementById("display").innerHTML = str; 한번만 출력
				});
			});
		});
		
	</script>
	<div id="btn">
		<div class="btnload">JSON DATA LOAD</div>
	</div>
	<div id="display"></div>
</body>
</html>
