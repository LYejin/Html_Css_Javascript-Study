<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 처리시 주의 사항</title>
    <script type="text/javascript">
        function displayData() {
            console.log("call");
            document.getElementById("demo").innerHTML = new Date();
        }

        //1. 실행순서 (body 안에 요소가 loading 되고 나서 ...)
        //document.getElementById('mybtn').onclick = displayData();

        //3. onload
        window.onload = function () {
            document.getElementById('mybtn').onclick = displayData;
        }
    </script>
</head>

<body>
    <button id="mybtn">눌러봐</button>
    <br>
    <button id="mybtn2" onclick="displayData()">눌러봐2</button> // onclick 은 괄호도 포함해야 한다.
    <br>
    <p id="demo"></p>
</body>
<script type="text/javascript">
    //2.
    //document.getElementById('mybtn').onclick = displayData();
    // = displayData(); 실행시켜 버림
    // 버튼을 클릭하기 전에 호출 >> = displayData()
    document.getElementById('mybtn').onclick = displayData; // POINT 함수이름만 주고 괄호는 제거
</script>

</html>
